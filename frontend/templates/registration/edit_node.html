{% extends "registration/base.html" %} {% load static %} {% block content %}
<div class="create-node-container">
  <h2 class="create-node-title">Edit Node: {{ node.name }}</h2>
  <form method="post" class="create-node-form">
    {% csrf_token %} {{ form.as_p }}
    <button type="submit" class="primary-btn">Save Changes</button>
    <a href="{% url 'node_detail' node.id %}" class="back-btn">Cancel</a>
  </form>
</div>
<link rel="stylesheet" href="{% static 'css/create_node.css' %}" />
{% endblock %}
