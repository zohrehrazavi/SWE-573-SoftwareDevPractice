<!DOCTYPE html>
<html>
  <head>
    <title>Login</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/auth.css' %}" />
  </head>
  <body>
    <div class="auth-box">
      <div class="auth-welcome">
        <h1 class="auth-title">Welcome to Connecting the Dots</h1>
        <div class="auth-subtitle">
          A platform for investigating with others
        </div>
      </div>
      {% if messages %}
      <div class="messages">
        {% for message in messages %}
        <div class="error-message">
          {{ message }}
        </div>
        {% endfor %}
      </div>
      {% endif %}
      <form method="post" class="auth-form">
        {% csrf_token %}
        <div>
          <input
            type="text"
            name="username"
            placeholder="username"
            class="auth-input"
          />
        </div>
        <div>
          <input
            type="password"
            name="password"
            placeholder="password"
            class="auth-input"
          />
        </div>
        <button type="submit" class="auth-button">LOGIN</button>
      </form>
      <div class="auth-footer">
        <div class="auth-links">
          Not registered?
          <a href="{% url 'register' %}" class="auth-link">Create an account</a>
        </div>
        <div class="auth-links">
          Forgot password?
          <a href="{% url 'password_reset_request' %}" class="auth-link">
            Reset password
          </a>
        </div>
      </div>
    </div>
  </body>
</html>
