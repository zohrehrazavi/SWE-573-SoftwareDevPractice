{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <title>Create Node</title>
    <link rel="stylesheet" href="{% static 'css/create_node.css' %}" />
  </head>
  <body>
    <div class="create-node-container">
      <h2 class="create-node-title">Create Node in "{{ board.name }}"</h2>
      <form method="post" class="create-node-form">
        {% csrf_token %} {{ form.as_p }}
        <button type="submit" class="primary-btn">Create Node</button>
      </form>
      <a href="{% url 'board_detail' board.id %}" class="back-btn">
        ‚Üê Back to Board
      </a>
    </div>
  </body>
</html>
